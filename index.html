<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="css/calendrier.css">
    <link rel="icon" href="image/calendrier-32x32.png">
</head>
<body>
    <header>
        <button id="add-note-button" >Ajouter une tâche</button>
        <button id="add-Ticket-Btn" class="add-ticket-btn">Ajouter un évènement</button>
        <div class="mode-sombre">
            <h3>mode sombre</h3>

            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <hr>
    <main>
        <div class="panneau-tâches">
            <h2>Tâches :</h2>
            <ul class="taches"></ul>
        </div>
        <div class="wrapper">
            <header>
                <p class="date"></p>
                <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>

            </header>

            <div class="calendrier">
                <ul class="semaines">
                    <li>Dim</li>
                    <li>Lun</li>
                    <li>Mar</li>
                    <li>Mer</li>
                    <li>Jeu</li>
                    <li>Ven</li>
                    <li>Sam</li>
                </ul>
                <ul class="jours"></ul>
            </div>
        </div>

        <div class="ticket-panel" id="ticketPanel">
            <h2>Évènements du <span id="selectedDate">—</span></h2>
            <ul id="ticketList"></ul>
        </div>

        <div class="ticket-modal" id="ticketModal">
            <div class="ticket-modal-content">
                <h3>Ajouter / Modifier un évènement</h3>
                <label>Titre :</label>
                <input type="text" id="ticketTitle">
                <label>Date :</label>
                <input type="date" id="ticketDate">
                <button id="saveTicket">Enregistrer</button>
                <button id="closeModal">Annuler</button>
            </div>
        </div>

        <div class="form-note" id="formNote">
            <div class="form-note-content">
                <h3>Ajouter / Modifier une tâche</h3>
                <label >Titre :</label>
                <input type="text" id="noteTitle">
                <button id="savenote">Enregistrer</button>
                <button id="closenote">Annuler</button>
            </div>
        </div>

    </main>
    <script src="js/app.js" defer></script>
</body>
</html>
